<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
     body { padding: 0; margin: 0; overflow: hidden; font-size: 70%; }
     #viewer { background: #333 url(images/debut_dark.png) left top repeat; width: 100%; height: 100%; position: fixed; }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script src="build/mirador/mirador.js"></script>
    <script type="text/javascript">

     $(function() {
         Mirador({
             "id": "viewer",
             "layout": "1x1",
             "data": [
                 { "manifestUri": "http://tomcrane.github.io/crick-annotations/wellcome-crick-dna-structure-letter-mirador.json", "location": "Wellcome Library"},
                 { "manifestUri": "http://library-uat.wellcomelibrary.org/iiif/b19956435/manifest", "location": "Wellcome Library"},
                 { "manifestUri": "http://oculus-dev.harvardx.harvard.edu/manifests/huam:320161", "location": "Harvard University"}
             ],
             "windowObjects": [
                 {
                     loadedManifest: 'http://library-uat.wellcomelibrary.org/iiif/b19956435/manifest',
                     viewType: 'ImageView'
                 }]
             });
         });
    </script>
</body>
</html>
